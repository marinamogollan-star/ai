.galeria-gotica {

/* ===== GRID ===== */
.grid-galeria {

    max-width: 1200px;

}

/* ===== TARJETAS ===== */
.card-gotica {
    background: linear-gradient(145deg, #0b0010, #1c0026);
    border-radius: 14px;
    padding: 8px;
    box-shadow: 0 0 25px rgba(90,0,120,0.35);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card-gotica img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 10px;
    filter: grayscale(10%) contrast(115%) brightness(85%);
}

.card-gotica:hover {
    transform: scale(1.06);
    box-shadow: 0 0 40px rgba(199,125,255,0.7);
}

.card-gotica:hover img {
    filter: grayscale(0%) contrast(125%) brightness(95%);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
